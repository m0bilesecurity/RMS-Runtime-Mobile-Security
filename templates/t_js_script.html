  <!-- Bootstrap core JavaScript -->
  {% block scripts %}
  <script src="{{url_for('.static', filename='jquery.min.js')}}"></script>
  <script src="{{url_for('.static', filename='bootstrap.bundle.min.js')}}"></script>

  <!-- Menu Toggle Script -->
  <script>
      $("#menu-toggle").click(function (e) {
          e.preventDefault();
          $("#wrapper").toggleClass("toggled");
      });
  </script>

  <!-- Search Bar Filter-->
  <script>
      $(document).ready(function () {
          $("#UserInput").on("keyup", function () {
              var value = $(this).val().toLowerCase();
              $("#MainTable tr").filter(function () {
                  $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
              });
          });
      });
  </script>
    <script>
        $(document).ready(function () {
            $("#UserInput_Filter").on("keyup", function () {
                var value = $(this).val().toLowerCase();
                $("#MainTable_Filter tr").filter(function () {
                    $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
                });
            });
        });
    </script>

 <!-- Toggle Buttons -->
  <script 
    src="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/js/bootstrap4-toggle.min.js">
  </script>

  <!-- highlight.js Library Loading -->
  <script src="https:////cdnjs.cloudflare.com/ajax/libs/highlight.js/9.18.1/highlight.min.js">
  </script>
  <script>
      hljs.initHighlightingOnLoad();
  </script>

  <!-- Codemirror - Textarea Editor -->
  <script 
    src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.52.2/codemirror.min.js">
  </script>

<!--Add and remove device arguments -->
<script>
    attach_delete();
    $('.btn-success').click(function(){
        $('.dynamic-element').first().clone().appendTo('.dynamic-stuff').show();
        attach_delete();
    });
    
    function attach_delete(){
        $('.btn_remove').off();
        $('.btn_remove').click(function(){
            $(this).closest('.form-group').remove();
        });
    }
</script>
